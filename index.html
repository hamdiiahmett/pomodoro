<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#e6ded6">
    <title>POMODOMATES</title>
    <link rel="icon" type="image/jpeg" href="resim/192.jpg">
    <link rel="apple-touch-icon" href="resim/192.jpg">
    <link rel="manifest" href="manifest.json">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>POMODOMATES</h1>
        <button class="theme-toggle" onclick="app.toggleTheme()">
            <i class="fas fa-adjust"></i>
        </button>
    </header>

    <main id="app">
        <section id="view-dashboard">
            <div class="welcome-text">
                Hoş Geldin,<br>
                <span>Baboli Mugo Pro!</span>
            </div>

            <div class="dashboard-grid">
                <div class="card" onclick="app.router('timer')">
                    <i class="fas fa-stopwatch"></i>
                    <h3>Sayaç</h3>
                </div>
                <div class="card" onclick="app.router('planner')">
                    <i class="fas fa-calendar-alt"></i>
                    <h3>Planlayıcı</h3>
                </div>
                <div class="card" onclick="app.router('stats')">
                    <i class="fas fa-chart-bar"></i>
                    <h3>İstatistik</h3>
                </div>
            </div>
        </section>

        <section id="view-timer" class="hidden">
            <div class="back-btn" onclick="app.router('dashboard')">
                <i class="fas fa-arrow-left"></i> Geri Dön
            </div>
            
            <div class="timer-wrapper">
                <div class="timer-circle">
                    <div class="timer-display" id="timerDisplay">25:00</div>
                </div>
            </div>

            <div class="controls">
                <button id="btnStart" class="btn" onclick="timer.start()"><i class="fas fa-play"></i> Başla</button>
                <button id="btnPause" class="btn hidden" onclick="timer.pause()"><i class="fas fa-pause"></i> Dur</button>
                <button id="btnFinish" class="btn" onclick="timer.finish()"><i class="fas fa-stop"></i> Bitir</button>
            </div>
            <p style="text-align:center; margin-top:30px; color:var(--text-muted); font-size: 0.8rem; letter-spacing: 1px;">MESAİ BAŞLADI.</p>
        </section>

        <section id="view-planner" class="hidden">
            <div class="back-btn" onclick="app.router('dashboard')">
                <i class="fas fa-arrow-left"></i> Geri Dön
            </div>
            <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:20px;">
                <h2>Haftalık Kölelik</h2>
                <button class="btn" style="padding: 8px 16px; font-size:0.8rem;" onclick="planner.clearAll()">Sil</button>
            </div>
            <div id="plannerContainer">
                </div>
            <br>
            <button class="btn" style="width:100%; justify-content:center;" onclick="planner.save()">Kaydet</button>
        </section>

        <section id="view-stats" class="hidden">
            <div class="back-btn" onclick="app.router('dashboard')">
                <i class="fas fa-arrow-left"></i> Geri Dön
            </div>
            <h2>Verimlilik Raporu</h2>
            <br>
            <div class="stat-row">
                <span>Bugün</span>
                <span class="stat-val" id="statToday">0 dk</span>
            </div>
            <div class="stat-row">
                <span>Bu Hafta Toplam</span>
                <span class="stat-val" id="statWeekTotal">0s 0dk</span>
            </div>

            <h3 style="margin-top:25px; font-size:1rem; color:var(--text-muted);">Bu Hafta (Pzt - Paz)</h3>
            <div class="chart-container" id="chartContainer">
                </div>
        </section>
    </main>

    <div id="toast">Kaydedildi Baboli!</div>

    <script src="script.js"></script>
</body>
</html>
